<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Stack Manager</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="app">
        <h1>Task Stack Manager</h1>
        <p>Welcome to your zero-dependency task manager!</p>
        
        <form id="taskForm" style="margin-top:2rem">
            <input id="taskInput" placeholder="Describe a taskâ€¦" size="40" autocomplete="off"/>
            <button>Add</button>
        </form>

        <h3>Import from Obsidian</h3>
        <input id="fileInput"
               type="file"
               accept=".md,text/markdown"
               style="margin-bottom:1rem" />

        <h3>Queued tasks</h3>
        <ul id="queueList"></ul>

        <button id="popBtn">Pop next</button>

        <h3 id="currentTask" style="margin-top:2rem"></h3>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
